<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alfabeto Griego Antiguo</title>
    <link href="https://fonts.googleapis.com/css?family=Open Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="grid">
    <div class="letter" id="alfa"></div>
    <div class="letter" id="beta"></div>
    <div class="letter" id="gamma"></div>
    <div class="letter" id="delta"></div>

    <div class="letter" id="épsilon"></div>
    <div class="letter" id="dseta"></div>
    <div class="letter" id="eta"></div>
    <div class="letter" id="theta"></div>

    <div class="letter" id="iota"></div>
    <div class="letter" id="kappa"></div>
    <div class="letter" id="lambda"></div>
    <div class="letter" id="mu"></div>

    <div class="letter" id="nu"></div>
    <div class="letter" id="xi"></div>
    <div class="letter" id="ómicron"></div>
    <div class="letter" id="pi"></div>

    <div class="letter" id="rho"></div>
    <div class="letter" id="sigma"></div>
    <div class="letter" id="tau"></div>
    <div class="letter" id="upsilon"></div>

    <div class="letter" id="phi"></div>
    <div class="letter" id="chi"></div>
    <div class="letter" id="psi"></div>
    <div class="letter" id="omega"></div>

    <div class="button" id="start"></div>
    <div class="button" id="next"></div>
    <div></div>
    <div class="button" id="all"></div>


</div>

<div class="popup" id="popup">
    <h1 id="letter_name"></h1>
    <p><span id="letter_lower"></span> - <span id="letter_upper"></span></p>
    <p id="afi"></p>
</div>
<script src="app.js">

</script>
</body>
</html>
